
{% extends "base.html" %}{% load static %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="container-fluid">
            <div id="form-error">
                {{form.errors}}
            </div>
            <!-- Exercise list form -->
            <form class="workout-form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Showing the Exercise list container and progressbar -->
                    <div class="container col-12 col-md-6" id="create-workout">
                        <label id="form.title" class="form-label" >Workout Title:</label>
                        <input type="text" name="title" id="form.title" class="fadeIn first workout-form" placeholder="Workout Title">
                        <hr>
                        <label id="form.excerpt" class="form-label" >Workout description:</label>
                        <textarea name="excerpt" id="form.excerpt" class="fadeIn third workout-form" rows="6"
                        placeholder="Workout description"></textarea>
                        <hr>
                        <label id="form.number_of_exercises" class="form-label" >Number of exercises:</label>
                        <input type="number" name="number_of_exercises" id="form.number_of_exercises" class="fadeIn first workout-form" placeholder="Minimum 3 exercises, Maximum 8">
                        <hr>
                        <label id="form.featured_image" class="form-label" >Featured Image:</label>
                        <input type="file" name="featured_image" id="form.featured_image" class="fadeIn first workout-form">
                        <hr>
                        <input type="submit" id="create-text" class="fadeIn sixth create-workout" value="Create Workout!">
                    </div>
                </div>
            </form>
        </div>
    {% else %}
        <h3 class="text-center">Please login or sign up to an account to be able to create a workout!</h3>
    {% endif %}
{%endblock%}
