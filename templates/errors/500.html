{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Error handling code taken from https://github.com/leonardo-simeone/venezuelan-food-cookbook/tree/main -->
<div class="container-fluid h-100">
    <div class="row h-100">
        <div id="wrapper-404" class="col-12 d-flex flex-column align-items-center justify-content-center text-center">
            <h1 class="text-danger">500</h1>
            <p class="fs-5 fw-bold">
                Server error encountered.
            </p>
            <div id="image-wrapper-404">
                <img src="{% static 'images/workout-buddy.png' %}" id="image-404" class="img-fluid"
                    alt="Workout-buddy's logo">
            </div>

        </div>
    </div>
</div>

{% endblock %}
